<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <style type="text/css">
        body {
            min-width: 200px;
        }

        table {
            margin: auto;
        }

        table,
        td {
            border: 1px solid black;
        }

        thead {
            background-color: black;
            color: white;
        }

    </style>


</head>

<body>
    <table>
        <thead>
            <tr>
                <th>キー</th>
                <th>動作</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><code>Enter</code></td>
                <td>再生/停止を切り替え</td>
            </tr>
            <tr>
                <td><code>R</code></td>
                <td>最初から再生</td>
            </tr>
            <tr>
                <td><code>1</code> ～ <code>9</code></td>
                <td>×10秒スキップ</td>
            </tr>
            <tr>
                <td><code>Alt</code> + <code>1</code> ～ <code>9</code></td>
                <td>×10秒戻る</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
